<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>电管家维护系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="../../css/bootstrap.css" rel="stylesheet" />
<link href="../../css/ZTree/zTreeStyle.css" rel="stylesheet" />
<link href="../../css/bootstrap-responsive.css" rel="stylesheet" />
<link href="../../css/datetimepicker/bootstrap-datetimepicker.min.css"
	rel="stylesheet" media="screen" />
<link href="../../css/chart.css" rel="stylesheet" />
<link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/dataTables/dataTables.tableTools.css"
          rel="stylesheet" />
    <link href="../../css/dataTables/jquery.dataTables.css" rel="stylesheet" />
    <link href="../../css/dataTables/dataTables.bootstrap.css"
          rel="stylesheet" />
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
  <![endif]-->

<!-- Fav and touch icons -->
<link rel="shortcut icon" href="../../img/logo.png" />
<link
	href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"
	rel="stylesheet" />

  <script src="../../js/jquery.js"></script>
  <script src="../../js/bootstrap-transition.js"></script>
  <script src="../../js/bootstrap-alert.js"></script>
  <script src="../../js/bootstrap-modal.js"></script>
  <script src="../../js/bootstrap-dropdown.js"></script>
  <script src="../../js/bootstrap-scrollspy.js"></script>
  <script src="../../js/bootstrap-tab.js"></script>
  <script src="../../js/bootstrap-tooltip.js"></script>
  <script src="../../js/bootstrap-popover.js"></script>
  <script src="../../js/bootstrap-button.js"></script>
  <script src="../../js/bootstrap-collapse.js"></script>
  <script src="../../js/bootstrap-carousel.js"></script>
  <script src="../../js/bootstrap-typeahead.js"></script>
    <script src="../../js/echarts.common.min.js"></script>
  <!-- chart -->
  <script src="../../js/chart/Chart.js"></script>

  <!-- datetimepicker -->
  <script src="../../js/datetimepicker/bootstrap-datetimepicker.js"></script>
  <script
    src="../../js/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

  <!-- custom -->
  <!-- <script src="../../js/custom/substation_line_set.js"></script>
  <script src="../../js/custom/line_switch_set.js"></script>
  <script src="../../js/custom/left_side_switch_ZTree.js"></script>
  <script src="../../js/custom/current_voltage_chart.js"></script> -->


    <!-- ztree -->
  <script src="../../js/ZTree/jquery.ztree.core.js"></script>
  <script src="../../js/ZTree/jquery.ztree.excheck.js"></script>
  <!-- <script src="../../js/lib/custom/demo.js"></script> -->

  <!-- datatable -->
  <script src="../../js/dataTables/dataTables.bootstrap.js"></script>
  <script src="../../js/dataTables/jquery.dataTables.js"></script>
  <script src="../../js/dataTables/dataTables.tableTools.js"></script>
  <script src="../../js/dataTables/dataTables_initial.js"></script>

</head>
<body>
  <span style="display: none" id="module" data-web="3"></span>
  <!-- template -->
  <div class="container-fluid">
  <!-- topBar -->
    <div class="hero-unit">
      <div class="row-fluid">
        <div class="span5">
          <h2>
            <img src="../../img/logo.png" style="height: 65px" />电网智能监控系统
              <span class="label label-default">1.10</span>
          </h2>
        </div>
        <div class="span6 MENU">
          <a href="index" class="btn banner-btn btn-primary"><i class="fa fa-map-marker"></i>监控</a>
          <a href="low_voltage_switch_manager" class="btn banner-btn btn-primary"><i class="fa fa-cog"></i>管理</a>
          <a href="current_voltage_chart" class="btn banner-btn btn-primary"><i class="fa fa-area-chart"></i>报表</a>
          <a href="low_voltage_hitch_event_manager" class="btn banner-btn btn-primary" id="event"><i class="fa fa-user"></i>事件</a>
        </div>
        <div class="span1 log_out">
            <button class="btn btn-danger" id="log_out">退出</button>
        </div>
      </div>
    </div>
    <!-- topBar End -->
    <div class="row-fluid">
      <!-- zTree -->
      <div class="span2">
	      <div class="input-append" id="searchTool">
	        <input id="search_node_key" class="span10" type="text" placeholder="请输入..." />
	        <button id="searchNode" class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
	      </div>
	
	      <!-- 返回按钮 -->
	      <div class="input-append" id="goBack" style="display: none">
	            <button id="back" class="btn"><i class="icon-chevron-left"></i>返回</button>
	      </div>
	
	      <div class="well sidebar-nav">
	        <ul id="treeDemo" class="ztree"></ul>
	      </div>
	  </div>
      <!-- zTree End -->
      <!-- chartContainer -->
      <div class="span10 container">
	      <div class="form-inline span12">
	        <div class="form-group span4">
	          <label class="span1">从:</label>
	          <div class="input-append date form_date" data-date="" data-date-format="yyyy-mm-dd hh:ii" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd hh:ii">
	            <input id="begin_search_date" class="span10" type="text" />
	              <span class="add-on"><i class="icon-remove"></i></span>
	              <span class="add-on"><i class="icon-th"></i></span>
	          </div>
	        </div>
	        <div class="form-group span5">
	          <label class="span1">到:</label>
	          <div class="input-append date form_date" data-date="" data-date-format="yyyy-mm-dd hh:ii" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd hh:ii">
	            <input id="end_search_date" class="span9" type="text" />
	              <span class="add-on"><i class="icon-remove"></i></span>
	              <span class="add-on"><i class="icon-th"></i></span>
	            <button id="search_btn" class="btn">搜索</button>
	          </div>
	        </div>
	        <!-- 渲染按钮和modal -->
	
	      </div>
	
	
	        <button style="float: right;" onclick="chart.chartView.handleChange()">
	          <i class="icon-random"></i>
	          切换
	        </button>
	        <button style="float: right; margin-right: 5px" onclick="chart.chartManager.refresh()">
	          <i class="icon-refresh"></i>
	          刷新
	        </button>
	
	        <ul class="nav nav-tabs" id="lineBar">
	            <!-- <li><a data-toggle="tab" href="#temperature" id="showTchart">温度曲线图</a></li> -->
	            <li class="active"><a data-toggle="tab" href="#VoltageChart" id="showVchart">电压曲线图</a></li>
	            <li><a data-toggle="tab" href="#current" id="showCchart">电流曲线图</a></li>
	            <!-- <li><a data-toggle="tab" href="#power" id="showPchart">功率曲线图</a></li> -->
	        </ul>
	        <div class="clean"></div>
	        <div class="tab-content" id="lineChart">
	        	<div class="tab-pane myChart" id="temperature"></div>
	            <div class="tab-pane Mychart active" id="VoltageChart"></div>
	            <div class="tab-pane Mychart" id="current"></div>
	            <div class="tab-pane Mychart" id="power"></div>
	        </div>
	
	        <ul class="nav nav-tabs" id="dataBar" style="display: none;">
	            <!-- <li class="active"><a href="#excalChartT" data-toggle="tab" id="showTExcal">温度数据表格</a></li> -->
	            <li class="active"><a href="#excalChartV" data-toggle="tab" id="showVExcal">电压数据表格</a></li>
	            <li><a href="#excalChartC" data-toggle="tab" id="showCExcal">电流数据表格</a></li>
	            <!-- <li><a href="#excalChartP" data-toggle="tab" id="showPExcal">功率数据表格</a></li> -->
	        </ul>
	        <div class="clean"></div>
	        <div class="tab-content" id="dataChart" style="display: none;">
	            <div class="tab-pane Mychart active" id="excalChartV">
	              <div class="tableTitle">
	                <!-- <a href="javascript:void(0)" class="vex btn btn-primary excelBtn">导出Excel</a> -->
	                <h3 class="vTableTle normalTle"></h3>
	              </div>
	                <table id="v_data_list" class="table table-bordered table-striped table-hover table-condensed success" cellspacing="0" width="100%">
	                    <thead>
	                    <th>设备</th>
	                    <th>时间</th>
	                    <th>数据</th>
	                    </thead>
	                </table>
	            </div>
	            <div class="tab-pane Mychart" id="excalChartC">
	                <div class="tableTitle">
	                  <!-- <a href="javascript:void(0)" class="cex btn btn-primary excelBtn">导出Excel</a> -->
	                  <h3 class="cTableTle normalTle"></h3>
	                </div>
	                <table id="c_data_list" class="table table-bordered table-striped table-hover table-condensed success" cellspacing="0" width="100%">
	                    <thead>
	                    <th>设备</th>
	                    <th>时间</th>
	                    <th>数据</th>
	                    </thead>
	                </table>
	            </div>
	            <div class="tab-pane Mychart" id="excalChartP">
	            <div class="tableTitle">
	              <h3 class="pTableTle normalTle"></h3>
	              <a href="javascript:void(0)" class="pex btn btn-primary excelBtn">导出Excel</a>
	            </div>
	                <table id="p_data_list" class="table table-bordered table-striped table-hover table-condensed success" cellspacing="0" width="100%">
	                    <thead>
	                    <th>设备</th>
	                    <th>时间</th>
	                    <th>数据</th>
	                    </thead>
	                </table>
	            </div>
	            <div class="tab-pane Mychart" id="excalChartT">
	              <div class="tableTitle">
	                <h3 class="tTableTle normalTle"></h3>
	                <a href="javascript:void(0)" class="tex btn btn-primary excelBtn">导出Excel</a>
	              </div>
	                <table id="t_data_list" class="table table-bordered table-striped table-hover table-condensed success" cellspacing="0" width="100%">
	                    <thead>
	                    <th>设备</th>
	                    <th>时间</th>
	                    <th>温度</th>
	                    </thead>
	                </table>
	            </div>
	        </div>
        </div>
      <!-- chartContainer End -->
    </div>
    <footer>
      <p>&copy; Company 2013</p>
    </footer>

  </div>

  <!-- <script src="../../js/lib/dongjun.js"></script> -->
  <script src="../../js/custom/gobal.js"></script>
	<!-- <script src="../../js/custom/setModal.js"></script> -->
  <script src="../../js/Date.js"></script>
  <script src="../../js/custom/chartContainer.js"></script>
  <script src="../../js/custom/chartTree.js"></script>
</body>
</html>
