<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Le styles -->
		<link rel="stylesheet" type="text/css" href="../static/css/mdl/material.min.custom.css">
		<!-- <link rel="stylesheet" type="text/css" href="../static/css/font-awesome-4.7.0/css/font-awesome.min.css"> -->
		<link rel="stylesheet" type="text/css" href="../static/css/cus/stylesheets/global.css">
		<link rel="stylesheet" type="text/css" href="../static/css/cus/stylesheets/login.css">
	</head>
	<body>
		<div id="app">
			<div class="login-container">
				<div class="login-card mdl-card mdl-shadow--4dp">
				  <div class="mdl-card__title login-card-title">
				     <h3>东君后台管理</h3>
				     <div class="mdl-card__subtitle-text">
				     		<img class="login-logo" src="../../static/img/logo/logo1.png">
				     </div>
				  </div>
				  <div class="mdl-card__media login-form">
				  	<div class="login-form-container">
					  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <input class="mdl-textfield__input" type="text" id="login-name">
						    <label class="mdl-textfield__label" for="login-name">用户名</label>
						  </div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <input class="mdl-textfield__input" type="text" id="login-pw">
						    <label class="mdl-textfield__label" for="login-pw">密码</label>
						  </div>
				  	</div>
			    </div>
				  <div class="mdl-card__actions mdl-card--border login-action">
				     <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">
						  登录
						</button>
			  	</div>
			  	<div class="mdl-card__menu">
			  	</div>
				</div>
			</div>
		</div>
	</body>
	<!-- jq -->
	<script type="text/javascript" src="../static/js/lib/jq/jquery-3.2.1.min.js"></script>
	<!-- material -->
	<script defer src="../static/js/lib/mdl/material.min.js"></script>
