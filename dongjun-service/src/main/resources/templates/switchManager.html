<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Le styles -->
		<link rel="stylesheet" type="text/css" href="/css/mdl/material.min.custom.css"/>
		<link rel="stylesheet" type="text/css" href="/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/cus/stylesheets/global.css"/>
		<link rel="stylesheet" type="text/css" href="/css/cus/stylesheets/frame.css"/>
		<link rel="stylesheet" type="text/css" href="/css/modal/modal.min.css"/>
		<!-- jq -->
		<script type="text/javascript" src="/js/lib/jq/jquery-3.2.1.min.js"></script>
		<!-- mock -->
		<!-- <script type="text/javascript" src="../../../js/lib/mock-min.js"></script> -->
		<!-- <script type="text/javascript" src="../../../js/customs/mockData.js"></script> -->
		<!-- dataTable -->
		<link rel="stylesheet" type="text/css" href="/css/dataTable/jquery.dataTables.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/ECalendar.css"/>
	</head>
	<body>

		<!-- app content -->
		<div id="app">
			<div id="dj-nav" class="mdl-layout mdl-js-layout mdl-layout--fixed-header dj-nav">
				<!-- 头部导航 -->
			  <header class="mdl-layout__header dj-nav-header">
			    <div class="mdl-layout__header-row">
			      <!-- Title -->
			      <h2 class="mdl-layout-title dj-nav-title">
			      	<img class="dj-nav-logo" src="/img/logo/logo1.png" />
			      	东君后台管理系统
			      </h2>
			      <!-- Add spacer, to align navigation to the right -->
			      <div class="mdl-layout-spacer"></div>
			      <!-- Navigation. We hide it in small screens. -->
			      <nav class="mdl-navigation">
			        <a class="dj-nav-link" href="/companyManager">
			        	<button class="mdl-button mdl-js-button mdl-js-ripple-effect">
			        		公司管理
						</button>
			        </a>
			        <a class="dj-nav-link active">
			        	<button disabled="true"  class="mdl-button mdl-js-button mdl-js-ripple-effect"  style="color: white;">
			        		设备管理
						</button>
			        </a>
			      </nav>
			    </div>
			  </header>
			  <!-- 内容 -->
			  <main class="mdl-layout__content">
			    <div class="page-content" id="content-container">
				    <!-- 主要内容区 -->
				    <!-- 选择下拉框 -->
				    <div class="mdl-grid">
							<div class="mdl-grid mdl-cell mdl-cell--9-col" style="margin-left: -8px;">
								<div class="mdl-cell mdl-cell--4-col">
									<label>
										公司：
										<select class="auto-size" id="companySelect">
											<option value="">无数据</option>
										</select>
									</label>
								</div>
								<div class="mdl-cell mdl-cell--4-col">
									<label>
										配电站：
										<select class="auto-size" id="substationSelect">
											<option value="">无数据</option>
										</select>
									</label>
								</div>
								<div class="mdl-cell mdl-cell--4-col">
									<label>
										线路：
										<select class="auto-size" id="lineSelect">
											<option value="">无数据</option>
										</select>
									</label>
								</div>
							</div>

				    </div>
						<!-- 表格部分 -->
						<div class="dj-row">
							  <table id="switch_list" class=" mdl-data-table table table-bordered table-striped table-hover table-condensed success">
							    <thead>
							      <td>设备名称</td>
							      <td>设备序号</td>
							      <td>截止时间</td>
							      <td>操作</td>
							      <td></td>
							    </thead>
							  </table>
						</div>
			    </div>
			  </main>
			</div>
		</div>

			<!-- Modal -->
		<div class="modal fade" id="editTime" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document" style="margin-top: 200px;">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close mdl-button mdl-js-button mdl-button--icon" data-dismiss="modal" aria-label="Close">
		        <span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">修改有效期</h4>
		      </div>
		      <div class="modal-body">
						<div class="mdl-grid">
		      		<label for="expireTimeInput" class="mdl-cell mdl-cell--5-col" style="text-align: center;"> 有效期限: </label>
			      	<div class="calendarWarp">
								<input type="text" name="expireTime" class='ECalendar' id="expireTimeInput" />
							</div>
						</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" data-dismiss="modal"> 取消 </button>
		        <button id="saveEditTime" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary"> 启用 </button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- 停用设备确认框Modal -->
		<div class="modal fade" id="disableSwitch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document" style="margin-top: 200px;">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close mdl-button mdl-js-button mdl-button--icon" data-dismiss="modal" aria-label="Close">
		        <span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">停用设备</h4>
		      </div>
		      <div class="modal-body">
						确定停用该设备吗？
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" data-dismiss="modal"> 取消 </button>
		        <button id="saveDisableSwitch" type="button" class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect"> 启用 </button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- footer -->
		<footer id="dj-footer" class="dj-footer">
		</footer>
		<!-- snackbar提示信息 -->
		<div id="notification" class="mdl-js-snackbar mdl-snackbar" style="margin-bottom: 30px;">
		  <div class="mdl-snackbar__text"></div>
		  <button class="mdl-snackbar__action" type="button"></button>
		</div>
	</body>

	<!-- material & dataTable -->
	<script src="/js/lib/dataTables/jquery.dataTables.min.js"></script>
	<script src="/js/lib/mdl/material.min.js"></script>
	<script src="/js/lib/dataTables/dataTables.material.min.js"></script>
	<!-- modal -->
	<script src="/js/lib/modal/modal.min.js"></script>
	<!-- dongjun -->
	<!-- <script type="text/javascript" src="../../js/lib/dongjun.js"></script> -->
	<!-- Ecalender -->
	<script type="text/javascript" src="/js/lib/ECalendar/ECalendar.js"></script>
	<!-- customs -->
	<script type="text/javascript" src="/js/customs/switchManager/selectManager.js"></script>
	<script type="text/javascript" src="/js/customs/switchManager/table.js"></script>
</html>
