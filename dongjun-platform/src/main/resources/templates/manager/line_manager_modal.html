<!-- Add_Switch_Modal -->
<div id="add_switch_modal" class="modal hide fade" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">×</button>
		<h3>添加线路</h3>
	</div>
	<div class="modal-body">
		<div id="add_switch_form" class="form-horizontal">
			<!-- action="edit_switch" -->
			<div class="control-group">
				<label class="control-label" for="inputName">名称</label>
				<div class="controls">
					<input type="text" id="inputName" name="name" />
				</div>
			</div>
			<div class="hide control-group">
				<label class="control-label" for="inputId">Id</label>
				<div class="controls">
					<input type="text" id="inputId" name="id" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputLineId">所属组别</label>
				<div class="controls">
					<!--  <input type="text" id="inputLineId" name="substationId" />-->
					<select id='inputLineId' class='span2' name="substationId"></select>
				</div>
			</div>

			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
				<button id="add_switch_confirm_btn" class="btn btn-primary"
					data-dismiss="modal" aria-hidden="true" onclick="clickManager.addConfirm()">添加</button>
				<!--  btn-primary -->
			</div>
		</div>

	</div>
</div>
