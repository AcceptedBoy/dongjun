<script>

  dj.loadHtml('../public/topBar.html', function(data) {
    var node = $('#topBar')[0]
    var tempDiv = document.createElement('div')
    tempDiv.innerHTML = data
    node.outerHTML = data.replace(/<script.*?>(\s*.*\s*)*<\/script>()/ig,'')
    var script = document.createElement('script')
    var t = document.createTextNode(tempDiv.getElementsByTagName('script')[0].text)
    script.appendChild(t)
    document.body.appendChild(script)
    dj.inserCmp('sideNav.html', $('#manager_side_nav_container')[0])
  })

</script>
